<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- cnt+/でコメントタグ -->
    <!-- hタグは見出し -->
    <h1>はじめてのHTML</h1>
    <h2>pタグ</h2>
    <div>
    <!-- pタグは段落です -->
    <p>はじめてのHTML!!!</p>
    <p>いい天気ですね</p>
    </div>
    <!-- pタグは段落です -->
    <p>はじめてのHTML!!!</p>
    <p>いい天気ですね</p>
    <h2>ul, liタグ</h2>
    <!-- ul>li*3 + Tab -->
    <ol>
        <li>りんご</li>
        <li>バナナ</li>
        <li>ブドウ</li>
    </ol>
    <h2>aタグ</h2>
    <!-- aタグでリンク・リンク付きドキュメントをつける -->
     <!-- target+Tab blank = 別のタブで開く -->
    <a href="https://www.google.co.jp/" target="_blank">Google</a>
    <!-- 相対タグで場所を指定 -->
    <a href="./test.html"></a>
    <!-- imgタグ -->
    <h2>imgタグ</h2>
    <img src="https://www.google.co.jp/logos/doodles/2024/paris-games-archery-6753651837110536-law.gif" alt="">
    <img src="./paris-games-archery-6753651837110536-law.gif" alt="">
</body>
</html>
